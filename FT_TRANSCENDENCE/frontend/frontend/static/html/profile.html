<div class="container">
    <div class="row mx-n3" style="margin-top: 20vh !important">
        <div class="col-md bg-white rounded-3 py-5 mx-md-5 my-md-0 my-3 d-flex flex-column justify-content-center" style="height: 60vh;">
            <form id="ProfileForm" class="mb-3" style="margin-top: 10vh">
                <div id="prflPhotoCard" class="mb-4 text-center cursorPointer">
                    <img id="profilePhoto" class="rounded" width="100" height="100" alt="Photo de profil">
                    <input type="file" id="profilePhotoInput" style="display: none;" />
                </div>	
				<div class="ms-3 fs-5 Montserrat ">
					<div class="fw-semibold me-3">
						<label for="id_username">Username:</label>
						<input type="text" name="username" maxlength="30" required id="id_username">
					</div>
					<div class="fw-semibold me-3">
						<label for="id_email">Email:</label>
						<input type="email" name="email" maxlength="254" id="id_email">
					</div>
					<a href="/changepass" class="nav__link fs-6 text-center" data-link>Update Password</a>
				</div>
				<button id="submit" class="mt-5 btn-connecter-little Montserrat fw-semibold ms-4">Submit</button>
			</form>
		</div>
		<div class="col-md bg-white rounded-3 py-5 mx-md-5 my-md-0 my-3 d-flex flex-column justify-content-center" style="height: 60vh;">
			<h1 class="Montserrat fw-bold text-center">RATIO</h1>
			<div class="d-flex justify-content-center align-items-center">
				<p  class="Montserrat fw-semibold text-center">victory:</p>
				<p id="win" class="Montserrat fw-bold text-center ms-1 me-3"></p>
				<p class="Montserrat fw-semibold text-center">defeat:</p>
				<p id="losses" class="Montserrat fw-bold text-center ms-1 "></p>
			</div>
			<div class="d-flex justify-content-center align-items-center">
				<p id="ratio" class="Montserrat fw-bold text-center ms-1 fs-1"></p>
				<p class="Montserrat fw-bold ">%</p>
			</div>
		</div>
		<div class="col-md bg-white rounded-3 py-5 mx-md-5 my-md-0 my-3 d-flex flex-column justify-content-center" style="height: 60vh;">
			<h1 class="Montserrat fw-bold text-center">HISTORY</h1>
			<div class="d-flex justify-content-center align-items-center">
				<p id="player1" class="Montserrat fw-semibold text-center"></p>
				<p id="player1Score" class="Montserrat fw-bold text-center ms-1 me-3"></p>
				<p id="player2" class="Montserrat fw-semibold text-center"></p>
				<p id="player2Score" class="Montserrat fw-bold text-center ms-1 "></p>
			</div>
			<div class="d-flex justify-content-center align-items-center">
				<p id="date" class="Montserrat fw-bold text-center ms-1 fs-1"></p>
			</div>
		</div>
	</div>
</div>
