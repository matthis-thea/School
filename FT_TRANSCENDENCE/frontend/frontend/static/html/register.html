<div class="container text-center" id="form_register">
	<div class="row" style="margin-top: 25vh !important">
		<div class="col mb-3">
		</div>
		<div class="col-6 colMid bg-white rounded-3 mt-5 py-2 pt-5">
			<div class="form mb-3">
				<h1 class="Montserrat fw-semibold">Sign Up</h1>
				<form class="mb-3" id="registerForm">
					<div>
						<p>Username:</p>
						<input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username"
							autofocus required id="id_username">
					</div>
					<div>
						<p>Email:</p>
						<input type="email" name="email" maxlength="254" id="id_email">
					</div>
					<div class="row">
						<div class="col">
							<p>Password:</p>
							<input type="password" name="password1" autocomplete="new-password" required
								id="id_password1">
						</div>
						<div class="col">
							<p>Confirmation:</p>
							<input type="password" name="password2" autocomplete="new-password" required
								id="id_password2">
						</div>
					</div>
					<div id="id_password"></div>
					<button id="submit" class="mb-3 btn-connecter Montserrat fw-semibold">Submit</button>
				</form>
				<a href="/" class="nav__link" data-link>Login</a>
			</div>
		</div>
		<div class="col mb-3">
		</div>
	</div>
</div>
