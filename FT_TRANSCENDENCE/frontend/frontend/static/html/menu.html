<!------------------------------------- MENU -------------------------------------->

<div class="pop">
	<div class="dropstart" id="profileDropdown">
		<a class="profile-photo" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
			<div id="prflPhoto"></div>
		</a>
	</div>
	<div id="popItem" class="popItem px-2" style="margin-right: 4rem !important;">
		<div class="ms-2">
			<a class="nav__link Montserrat fw-bold menu-item item1 fthover px-1 py-1" href="/" data-link>
				Home
			</a>
		</div>
		<div class="my-3">
			<a class="nav__link Montserrat fw-bold menu-item item2 fthover px-1 py-1" href="/profile" data-link>
				Profile
			</a>
		</div>
		<div class="ms-2">
			<a class="nav__link Montserrat fw-bold menu-item item3 fthover px-1 py-1" href="/logout" data-link>
				Logout
			</a>
		</div>
	</div>
</div>
<!-- SideBar Toggle Button -->
<div class="sidebar-toggle">
	<div class="toggle-icon mx-2 my-2">
		<svg xmlns="http://www.w3.org/2000/svg" fill="white" width="37" height="37" fill="currentColor"
			class="bi bi-people-fill" viewBox="0 0 16 16">
			<path
				d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5" />
		</svg>
	</div>
</div>
<!-- SideBar Content -->
<div class="offcanvas offcanvas-start navbarColor" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
	aria-labelledby="offcanvasWithBothOptionsLabel">
	<div class="offcanvas-header">
		<h5 class="offcanvas-title Montserrat text-light fw-bold" id="offcanvasWithBothOptionsLabel">FRIENDS</h5>
		<button ttype="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
	</div>
	<div class="offcanvas-body">
		<form class="d-flex" role="search" id="friendForm">
			<input id="friendInput" class="form-control me-2 Montserrat" type="search" placeholder="Search Friends"
				aria-label="Search">
			<button id="submit" class="btn btn-primary btn-sm Montserrat fthover mt-2"
				style="height: 40px;">Submit</button>
		</form>
		<ul class="list-group mt-5" id="friendList">
		</ul>
	</div>
</div>
<!-- Notifications INFO-->
<div class="toast-container position-fixed bottom-0 end-0 p-3 ">
	<div id="liveToastInfo" class="toast navbarColor" role="alert" aria-live="assertive" aria-atomic="true">
		<div class="toast-header navbarColor text-light">
			<strong class="me-auto Montserrat fw-bold">Friend Added</strong>
			<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
		</div>
	</div>
</div>

<!-- Notifications CONFIRMATION NEEDED-->
<div class="toast-container position-fixed bottom-0 end-0 p-3 ">
	<div id="liveToastConfirmation" class="toast navbarColor" role="alert" aria-live="assertive" aria-atomic="true">
		<div class="toast-header navbarColor text-light">
			<svg id="acceptToast" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
				class="bi bi-check-square-fill mx-1" viewBox="0 0 16 16">
				<path
					d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z" />
			</svg>

			<svg id="declineToast" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
				class="bi bi-x-square-fill me-2" viewBox="0 0 16 16">
				<path
					d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708" />
			</svg>
			<strong class="me-auto Montserrat fw-bold">Friend Added</strong>
			<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
		</div>
	</div>
</div>
