<div class="container text-center" id="form_register">
	<div class="row" style="margin-top: 30vh !important">
		<div class="col mb-3">
		</div>
		<div class="col-6 colMid bg-white rounded-3 mt-5 py-2 pt-5">
			<div class="form mb-3">
				<h1 class="Montserrat fw-semibold">Change Password</h1>
				<form class="mb-3" id="passForm">
					<div>
						<p>Password:</p>
							<input type="password" name="old_password" autocomplete="new-password" required
								id="id_old_password">
					</div>
					<div class="row">
						<div class="col">
							<p>New:</p>
							<input type="password" name="password2" autocomplete="new-password" required
								id="id_password1">
						</div>
						<div class="col">
							<p>Confirmation:</p>
							<input type="password" name="password3" autocomplete="new-password" required
								id="id_password2">
						</div>
					</div>
					<button id="submit" class="mb-3 btn-connecter Montserrat fw-semibold">Submit</button>
				</form>
			</div>
		</div>
		<div class="col mb-3">
		</div>
	</div>
</div>
